<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required="" placeholder="Nome Completo" required="">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required="">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000" required="">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required="">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required="">
                </div>
                <div class="form-campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento" required="">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="tel" id="cep" name="cep" placeholder="00000-000" required="">
                </div>
                <button id='enviar' onclick="mensagem()" type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script> function mensagem(){alert("Enviado.")} </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
